<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Sanctuary Coffee with ConvAI Widget</title>
  <style>
    /* Make body and html take full screen */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent scroll */
    }
    /* iframe full screen behind */
    iframe#background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }
    /* Container for ConvAI widget - on top */
    #convai-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background iframe embedding the site -->
  <iframe
    id="background"
    src="https://sanctuarycoffeerefuge.com/"
    sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>

  <!-- ElevenLabs ConvAI widget -->
  <div id="convai-container">
    <elevenlabs-convai agent-id="agent_01jxxysaeee4s8rqr5d2d78z51"></elevenlabs-convai>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
