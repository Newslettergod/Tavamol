            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .product-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .gallery {
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .gallery::-webkit-scrollbar {
            height: 6px;
        }

        .gallery::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .gallery-thumb {
            min-width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .gallery-thumb.active {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .product-description {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #666;
            white-space: pre-line;
        }

        .price {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border: 3px solid #e74c3c;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            position: relative;
            overflow: hidden;
        }

        .price::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: priceShine 3s infinite;
        }

        @keyframes priceShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .delivery-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .delivery-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);

        }

        .btn-secondary {
            background: linear-gradient(45deg, #11998e, #38ef7d);

        }

            background: #f8f9fa;
        }

        .other-products h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .product-card.active {
            border-color: #667eea;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card-info {
            padding: 15px;
        }

        .product-card-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9rem;
        }

        .product-card-price {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30%);
            }
            to {
                opacity: 1;
                transform: translateY(-50%);
            }
        }

        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {

            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;

        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {

            }

            .product-title {

            .action-buttons {

            }

            .btn {

            }

            .product-grid {

        @media (max-width: 480px) {
            .gallery-thumb {

                height: 60px;
            }

            .price {

            }

            .product-grid {
                grid-template-columns: 1fr;
            }

        let currentProductId = 1;

        function displayProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            currentProductId = productId;

            // Update main image
            document.getElementById('mainImage').src = product.mainImage;
            
            // Update product info
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productDescription').textContent = product.description;
            document.getElementById('productPrice').textContent = product.price;
            
            // Update gallery
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            product.gallery.forEach((img, index) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.className = `gallery-thumb ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => changeMainImage(img, thumb);
                gallery.appendChild(thumb);
            });

            // Update product grid active state
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('active');
                if (parseInt(card.dataset.productId) === productId) {
                    card.classList.add('active');
                }
            });
        }

        function changeMainImage(src, thumbElement) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.gallery-thumb').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbElement.classList.add('active');
        }

        function createProductGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = `product-card ${product.id === currentProductId ? 'active' : ''}`;
                card.dataset.productId = product.id;
                card.onclick = () => displayProduct(product.id);
                
                card.innerHTML = `
                    <img src="${product.mainImage}" alt="${product.title}">
                    <div class="product-card-info">
                        <div class="product-card-title">${product.title}</div>
                        <div class="product-card-price">${product.price}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openOrderModal() {
            const product = products.find(p => p.id === currentProductId);
            document.getElementById('selectedProduct').value = product.title;
            document.getElementById('orderModal').style.display = 'block';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Format phone number input
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('0')) {
                value = '0' + value;
            }
            if (value.length > 3) {
                value = value.substring(0, 3) + ' ' + value.substring(3);
            }
            if (value.length > 6) {
                value = value.substring(0, 6) + ' ' + value.substring(6);
            }
            if (value.length > 9) {
                value = value.substring(0, 9) + ' ' + value.substring(9, 11);
            }
            e.target.value = value;
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeOrderModal();
            }
        }

        // Form submission handler

            closeOrderModal();

            this.reset();
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProduct(1);
